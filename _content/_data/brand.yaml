ctxCssImport:
  filename: ctx.css
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: Rounded
    body:
      native: rounded-sans
    heading:
      native: rounded-sans
    code:
      native: monospace-code
  - name: Lexend
    body:
      native: system-ui
      custom: Lexend
    heading:
      native: system-ui
      custom: Lexend
    code:
      native: monospace-code
      custom: Lexend
customFontsImport:
  - name: Lexend
    source:
      type: fontsource
      name: Lexend
      weights:
        - '400'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
colors:
  - name: Red darkish
    value: '#930606'
  - name: Orange pastel
    value: '#fb902d'
  - name: black
    value: '#080808'
palettes:
  - name: Dark-orange-red
    text: Red darkish
    bg: Orange pastel
    border: ''
    outline: ''
    text-decoration: ''
    text--marker: ''
    text-emphasis: ''
    text--selection: ''
    bg--selection: ''
    shadow: ''
    caret: ''
    column-rule: ''
    fill: ''
    stroke: ''
    outline--focus: ''
    advanced:
      text__a: Red darkish
      bg__a: ''
      text__a--hover: Orange pastel
      bg__a--hover: ''
      text__button: ''
      bg__button: ''
      text__button--hover: ''
      bg__button--hover: ''
      text__button--disabled: ''
      bg__button--disabled: ''
      icon-fill: ''
      icon-stroke: ''
      text__code: ''
      bg__code: ''
      border__code: ''
      text__mark: ''
      bg__mark: ''
      border__mark: ''
      track-color: ''
      thumb-color: ''
styleContexts:
  - name: main
    value: ctx
