ctxCssImport:
  filename: ctx.css
widthsContexts:
  - name: main
    max: 80rem
    prose: 50rem
fontStacksContexts:
  - name: Rounded
    body:
      native: rounded-sans
    heading:
      native: rounded-sans
    code:
      native: monospace-code
  - name: Lexend
    body:
      native: system-ui
      custom: Lexend
    heading:
      native: system-ui
      custom: Lexend
    code:
      native: monospace-code
      custom: Lexend
customFontsImport:
  - name: Lexend
    source:
      type: fontsource
      name: Lexend
      weights:
        - '400'
      styles:
        - normal
      subsets:
        - latin
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
colors:
  - name: Red darkish
    value: '#990000'
  - name: Orange pastel
    value: '#ff8e24'
  - name: black
    value: '#080808'
styleContexts:
  - name: main
    value: ctx
